<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <!-- Подключаем CSS -->
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
  <!-- Левое боковое меню -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="/images/user-icon.png" alt="User icon" class="user-icon" />
      <h2>Hello, <span th:text="${username}">Name</span>!</h2>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Lorem</a></li>
        <li><a href="#">Ipsum</a></li>
        <li><a href="#">Elit</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    <header class="main-header">
      <h1>User Panel</h1>
      <p>Пример простой панели пользователя</p>
    </header>

    <!-- Блоки статистики -->
    <section class="stats">
      <div class="card">
        <h2>28%</h2>
        <p>Progress</p>
      </div>
      <div class="card">
        <h2>80%</h2>
        <p>Another Stats</p>
      </div>
      <div class="card">
        <h2>1000₸</h2>
        <p>Balance</p>
      </div>
    </section>

    <!-- Графики/диаграммы (заглушки) -->
    <section class="charts">
      <div class="chart">
        <h2>Chart 1</h2>
        <img src="/images/chart1.png" alt="Chart 1" />
      </div>
      <div class="chart">
        <h2>Chart 2</h2>
        <img src="/images/chart2.png" alt="Chart 2" />
      </div>
    </section>
  </main>
</div>
</body>
</html>
