<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link rel="stylesheet" th:href="@{/css/users.css}" />
</head>
<body>
<div class="container">
    <h1>Мой профиль</h1>
    <div th:if="${currentUser != null}">
        <p>ID: <span th:text="${currentUser.id}">1</span></p>
        <p>Имя пользователя: <span th:text="${currentUser.username}">Username</span></p>
        <p>Email: <span th:text="${currentUser.email}">email@example.com</span></p>
        <h2>Мои аккаунты</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Номер аккаунта</th>
                <th>Баланс</th>
                <!-- Удалена колонка accountType -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">1</td>
                <td th:text="${account.accountNumber}">123456</td>
                <td th:text="${account.balance}">1000.00</td>
                <!-- Удалена ячейка для accountType -->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${currentUser == null}">
        <p>Пользователь не найден</p>
    </div>
</div>
<button type="button" onclick="window.history.back();">Назад</button>
</body>
</html>
